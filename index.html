<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syllabus Paper Generator</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --success-color: #28a745;
        --bg-color: #f4f7f6;
        --container-bg: #ffffff;
        --text-color: #333;
        --border-color: #ddd;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: var(--container-bg);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
        width: 100%;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
      }

      /* File Input Style */
      input[type="file"] {
        display: block;
        width: 100%;
        padding: 10px;
        background: white;
        border: 1px dashed var(--border-color);
        border-radius: 6px;
        cursor: pointer;
      }

      /* Submit Button */
      .submit-btn {
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        display: block;
        text-align: center;
        text-decoration: none;
      }
      .submit-btn:hover {
        background-color: #357abd;
      }

      /* Download Button (Green) */
      .download-btn {
        background-color: var(--success-color);
        margin-top: 15px;
      }
      .download-btn:hover {
        background-color: #218838;
      }

      /* Helpers */
      .hidden {
        display: none !important;
      }
      .or-divider {
        text-align: center;
        margin: 15px 0;
        font-weight: bold;
        color: #888;
        font-size: 0.9em;
      }

      /* Spinner */
      .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success-icon {
        font-size: 50px;
        color: var(--success-color);
        margin-bottom: 20px;
      }
      #success-wrapper {
        text-align: center;
      }

      @media (max-width: 500px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="form-wrapper">
        <h2>Course Syllabus Entry</h2>
        <form id="syllabusForm">
          <div class="form-group">
            <label>Subject Name with Code</label>
            <input
              type="text"
              id="subjectDetails"
              name="subjectDetails"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Language</label>
              <select id="language" name="language">
                <option value="english">English</option>
                <option value="sinhala">Sinhala</option>
              </select>
            </div>
            <div class="form-group">
              <label>Difficulty Level</label>
              <select id="level" name="level">
                <option value="medium">Medium</option>
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>

          <div
            class="form-group"
            style="border: 1px solid #ddd; padding: 15px; border-radius: 8px"
          >
            <label style="color: #4a90e2">Unit 01</label>
            <textarea
              id="syllabusUnit1"
              placeholder="Paste text here..."
            ></textarea>
            <div class="or-divider">- OR UPLOAD FILE -</div>
            <input type="file" id="fileUnit1" />
          </div>

          <div
            class="form-group"
            style="border: 1px solid #ddd; padding: 15px; border-radius: 8px"
          >
            <label style="color: #4a90e2">Unit 02</label>
            <textarea
              id="syllabusUnit2"
              placeholder="Paste text here..."
            ></textarea>
            <div class="or-divider">- OR UPLOAD FILE -</div>
            <input type="file" id="fileUnit2" />
          </div>

          <button type="submit" class="submit-btn">Generate Paper</button>
        </form>
      </div>

      <div id="loading-wrapper" class="hidden" style="text-align: center">
        <div class="spinner"></div>
        <h3>Generating Paper...</h3>
        <p>Please wait. Do not close this tab.</p>
      </div>

      <div id="success-wrapper" class="hidden">
        <div class="success-icon">âœ”</div>
        <h3>Paper Ready!</h3>
        <p>Your document has been generated successfully.</p>

        <a
          id="download-link"
          class="submit-btn download-btn"
          href="#"
          download="Generated_Paper.pdf"
        >
          Download PDF Now
        </a>

        <br />
        <a
          href="#"
          onclick="location.reload()"
          style="color: #999; font-size: 0.9em"
          >Create Another</a
        >
      </div>
    </div>

    <script>
      const form = document.getElementById("syllabusForm");
      const formWrapper = document.getElementById("form-wrapper");
      const loadingWrapper = document.getElementById("loading-wrapper");
      const successWrapper = document.getElementById("success-wrapper");
      const downloadLink = document.getElementById("download-link");

      // >>> REPLACE WITH YOUR WEBHOOK URL <<<
      const WEBHOOK_URL =
        "https://n8n.n8yland.me/webhook/18817b49-3d58-4b53-8e7b-901e35cc4e19";

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // 1. Build Data
        const formData = new FormData();
        formData.append(
          "subjectDetails",
          document.getElementById("subjectDetails").value
        );
        formData.append("language", document.getElementById("language").value);
        formData.append("level", document.getElementById("level").value);

        // Unit 1 Logic
        const file1 = document.getElementById("fileUnit1").files[0];
        if (file1) {
          formData.append("fileUnit1", file1);
          formData.append("syllabusUnit1Type", "file");
        } else {
          formData.append(
            "syllabusUnit1",
            document.getElementById("syllabusUnit1").value
          );
          formData.append("syllabusUnit1Type", "text");
        }

        // Unit 2 Logic
        const file2 = document.getElementById("fileUnit2").files[0];
        if (file2) {
          formData.append("fileUnit2", file2);
          formData.append("syllabusUnit2Type", "file");
        } else {
          formData.append(
            "syllabusUnit2",
            document.getElementById("syllabusUnit2").value
          );
          formData.append("syllabusUnit2Type", "text");
        }

        // 2. Show Loading
        formWrapper.classList.add("hidden");
        loadingWrapper.classList.remove("hidden");

        // 3. Send & Wait for File Response
        fetch(WEBHOOK_URL, {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) throw new Error("Server error");
            return response.blob(); // <--- CRITICAL: Read response as a FILE (Blob)
          })
          .then((blob) => {
            // 4. Create Download Link
            const url = window.URL.createObjectURL(blob);
            downloadLink.href = url;

            // Set filename based on subject
            const subjectName =
              document.getElementById("subjectDetails").value || "Paper";
            downloadLink.download =
              subjectName.replace(/\s+/g, "_") + "_Paper.pdf";

            // 5. Show Success Screen
            loadingWrapper.classList.add("hidden");
            successWrapper.classList.remove("hidden");
          })
          .catch((error) => {
            alert("Error: Could not generate paper. Check n8n console.");
            location.reload();
          });
      });
    </script>
  </body>
</html>
